<!-- BEGIN HEAD -->
<head>

	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<!-- <link rel="canonical" href="{{ page.url | prepend: site.baseurl }}"> -->
	<title>{{page.title}}</title>
	{% seo title=false %}

	<!-- BEGIN GLOBAL MANDATORY STYLES -->
	<!-- Bootstrap: Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" rel="preload" as="style">
	<!-- END GLOBAL MANDATORY STYLES -->
	
	<!-- BEGIN: FONTS -->
	<link rel="preload" href="{{ site.baseurl }}/assets/fonts/SourceSerifPro-Regular.woff2" type="font/woff2" crossorigin/>
	<link rel="preload" href="{{ site.baseurl }}/assets/fonts/SourceSerifPro-SemiBold.woff2" type="font/woff2" crossorigin/>
	<link rel="preload" href="{{ site.baseurl }}/assets/fonts/Axiforma-Regular.woff2" type="font/woff2" crossorigin/>
	<link rel="preload" href="{{ site.baseurl }}/assets/fonts/Axiforma-Medium.woff2" type="font/woff2" crossorigin/>
	<link rel="preload" href="{{ site.baseurl }}/assets/fonts/Axiforma-Bold.woff2" type="font/woff2" crossorigin/>
	<!-- END: FONTS -->

	<!-- BEGIN: PLUGINS  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css">
	
	<!-- END: PLUGINS -->

	<!-- BEGIN THEME STYLES -->
	<link href="{{ site.baseurl }}/assets/css/custom.sass.css" rel="stylesheet" type="text/css" rel="preload" as="style"/>
	<!-- END THEME STYLES -->

	<!-- BEGIN:FAVICON -->
	<!-- https://realfavicongenerator.net/ -->
	<link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/assets/img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="{{site.baseurl}}/assets/img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="{{site.baseurl}}/assets/img/favicon/favicon-16x16.png">
	<link rel="manifest" href="{{site.baseurl}}/assets/img/favicon/site.webmanifest">
	<link rel="mask-icon" href="{{site.baseurl}}/assets/img/favicon/safari-pinned-tab.svg" color="#82a519">
	<link rel="shortcut icon" href="{{site.baseurl}}/assets/img/favicon/favicon.ico">
	<meta name="msapplication-TileColor" content="#82a519">
	<meta name="msapplication-config" content="{{site.baseurl}}/assets/img/favicon/browserconfig.xml">
	<meta name="theme-color" content="#f8f8f8">
	<!-- END: FAVICON -->
	
	<!-- BEGIN: Share This -->
	<!-- <script type='text/javascript' src='https://platform-api.sharethis.com/js/sharethis.js#property=5eba800458893100191800b9&product=sticky-share-buttons&cms=website' async='async'></script> -->
	<!-- END: Share This -->
	<!-- Google analytics: https://desiredpersona.com/google-analytics-jekyll/ -->
	{% if site.google_analytics and jekyll.environment == 'production' %}
		{% include analytics.html %}
